<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="js/vue.js"></script>
     <script src="js/index.js"></script>
	<title>Vue用于表格的增删改查</title>

</head>
<body>

<table>
	<div id="table">
		<div class="add">

			<!-- v-model是vue用于获取数据的一个标签 -->
			<input type="text" name="  "  placeholder="标题"      v-model="title">
			<input type="text" name=""   placeholder="发布人" v-model="user">
			<input type="date" name=""   placeholder="发布时间" v-model="dates">
			<!-- 这个方法放在vue的 method中 -->
			<button @nclick="add()">新增</button >
		</div>
		

   

	</div>
	<thead>
		

	<tr>
	<th>序号</th>
	<th>标题</th>
	<th>发布人</th>
	<th>发布时间</th>
	<th>操作</th>
   </tr>	

	</thead>
	
<tbody> 

<!-- 通过这个可以遍历 --> 
<!--  -->
<tr v-for="(list,index) in lists">
	<!-- 可以使索引加1 -->
	<td>{{index+1}}</td>
	<td>{${list.title}}</td>
	<td>{{$list.user}}</td>
	<td>{{list.dates}}</td>
	<td>
		<span class="add">新增</span>
		<span class="delete">删除</span></td>
</tr>
<tr>
	<td>3</td>
	<td>你是一个好人</td>
	<td>好人</td>
	<td>2020-2-20</td>
	<td><span>新增</span>
		<span>删除</span></td>
</tr>
<tr>
	<td></td>
	<td></td>
	<td></td>
	<td></td>
	<td><span>新增</span>
		<span>删除</span></td>
</tr>



</tbody>


</table>


	
</body>
<script src="assets/dist/js/vue.js"></script>
<script src="assets/dist/js/index.js"></script>
</html>
