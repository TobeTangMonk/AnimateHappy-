<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">


	<!-- 网上引入Vue.js库 -->
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
	<script src="js/vue.js"></script>
	
     <script src="js/index.js"></script>
	<title>Vue用于表格的增删改查</title>

<body>


	
     <!-- v-model用来增加时的获取数据的标签 -->

     <div id="="table">
     	<input type="text" name="标题" id="" placeholder="标题" v-model="title">
     	<input type="text" name="发布人" id="" placeholder="发布人" v-model="user">

     	<!-- html5的新特性日期表 -->
     	<input type="date" name="" id="" placeholder="日期" v-model="dates">
     		<button  @click="add()">增加</button>
     </div>

<table cellpadding="0" cellspacing="0">

			<th>标题</th>
			<th>序号</th >
			<th>发布人</th>
			<th>操作</th>
  </thead>
		
			
			<tbody>
				<tr v-for="list in lists">
					<td>1</td >
					<td>{{list.obj.title}}</td >
					<td>{{list.obj.user}}</td>
					<td>{{list.obj.dates}}</td>
					<td>
						<button class="delete" @click="delete()">删除</button>
						<button class="add" @click="add()">编辑</button>

				</tr>

				<tr>

			</tbody>
		
	</table>


<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
